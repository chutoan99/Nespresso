<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/images/LogoN.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/pages/about-us.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font-awesome -->
    <title>Nespresso Vietnam</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-innner"></div>
    </div>
    <script src="./scripts/header.js"></script>
    <script src="./scripts/footer.js"></script>
    <script>
      const links = [...document.querySelectorAll(".tab-menu")];
      links.forEach(function (tab) {
        tab.addEventListener("click", function () {
          if (!tab.classList.contains("tab-menu--selected")) {
            links.forEach(function (othertab) {
              othertab.classList.remove("tab-menu--selected");
            });
            tab.classList.add("tab-menu--selected");
          }
        });
      });
    </script>
  </body>
</html>
